apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
  labels:
    app: spring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
        claimName: task-pv-claim
      Containers:
      - name: spring
        image: turok2step/docker_spring:0.1.1
      - name: mongo
        image: mongo:latest
        volumeMounts:
        - mountPath: "/usr/share/mongo/"
          name: task-pv-storage

---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    name: spring
